<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>

    <title>Werkstück - Schreibtischforschung</title>
</head>
<header><h1>Schreibtischforschung Werkstück</h1></header>
<body>
    <div id="werkstueck">
        <div id="mainframe">
            <img class="schreibtisch-bild" src="/images/Schreibtisch_Test_Bild.jpeg" alt="" usemap="#schreibtisch" >
            <map name="schreibtisch">
                <area shape="circle" coords="450, 678, 50"  @click="addItem('kaffetasse')">
                <area shape="circle" coords="360, 630, 20" @click="addItem('minzmönch')">
                <area shape="poly" coords="675,187, 736,156, 800,245, 735,295, 730,292" @click="addItem('raspberrypi')">
                <area shape="circle" coords="713,361, 50" @click="addItem('honeypot')">
                <area shape="poly" coords="418,440, 770,408, 790,555, 428,590" @click.prevent="addItem('symbolfelder')">
                <area shape="" coords="" href="" alt="">

            </map>
        </div>
        
        <!-- Inventar, evtl zum ausklappen, wo schon geklickte Elemente vorhanden sind -->
        <div id="inventory">
            <h2>Inventar - Bereits gefundene Storys - {{ inventory.length }} 
                <button class="inv-btn" @click="toggleInv">{{ (invVisible ? 'Hide' : 'Show') }}</button></h2>
            <ul v-if="invVisible" id="inv-items" v-for="item in inventory">
                <inventory-item :item="item" ></inventory-item>
            </ul>
        </div>
    </div>
</body>
</html>
